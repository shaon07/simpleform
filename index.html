<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0-beta1/css/bootstrap-grid.min.css"
      integrity="sha512-QWjMsIpO5eW4+c4ASTEaZ4+eZNZ4YTtSDiu167Rq1Eqw//WlO+rXo4OvZMpyW/ykbN5LFeXmN6N416OzmWo7fA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <form id="regForm" onsubmit="handleSubmit() ;return false">
            .
            <div class="form-group bg-warning p-4">
              <h1 class="text-white text-center">Register:</h1>

              <!-- One "tab" for each step in the form: -->
              <div class="tab">
                Name:
                <p>
                  <input
                    class="form-control"
                    placeholder="First name..."
                    oninput="this.className = ''"
                  />
                </p>
                <p>
                  <input
                    class="form-control"
                    placeholder="Last name..."
                    oninput="this.className = ''"
                  />
                </p>

                <div>
                  <span class="d-flex"
                    ><input
                      required
                      oninput="this.className = ''"
                      class="d-inline"
                      type="checkbox"
                      name=""
                      id="btncheck"
                    />Aggre with out term and conditions</span
                  >
                </div>

                <div class="colorSec">
                  <input class="w-25" required type="color" name="" id="" />
                  <span>choose your color</span>
                </div>
                <div class="UploadSec">
                  <div class="form-group">
                    <label for="exampleFormControlFile1"
                      >Example file input</label
                    >
                    <input
                      type="file"
                      class="form-control-file"
                      id="exampleFormControlFile1"
                    />
                  </div>
                </div>
              </div>

              <div class="tab">
                Contact Info:

                <p>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="E-mail..."
                    oninput="this.className = ''"
                  />
                </p>
                <p>
                  <input
                    type="tel"
                    class="form-control"
                    placeholder="Phone..."
                    oninput="this.className = ''"
                  />
                </p>
                <p class="radionbtn">
                  <input
                    type="radio"
                    value="male"
                    name="gender"
                    oninput="this.className = ''"
                  />
                  <label for="html">male</label>
                  <input
                    type="radio"
                    value="female"
                    name="gender"
                    oninput="this.className = ''"
                  />
                  <label for="html">female</label>
                </p>
              </div>

              <div class="tab">
                Birthday:
                <p>
                  <input
                    class="form-control"
                    type="date"
                    placeholder="dd"
                    oninput="this.className = ''"
                  />
                </p>
              </div>

              <div style="overflow: auto">
                <div style="float: right">
                  <button
                    type="submit"
                    id="prevBtn"
                    class="btn btn-danger"
                    onclick="nextPrev(-1)"
                  >
                    Previous
                  </button>
                  <button
                    class="btn btn-success"
                    type="submit"
                    id="nextBtn"
                    onclick="nextPrev(1)"
                  >
                    Next
                  </button>
                </div>
              </div>

              <!-- Circles which indicates the steps of the form: -->
              <div style="text-align: center; margin-top: 40px">
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
